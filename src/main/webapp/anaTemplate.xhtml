<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>



        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100"  resizable="true" closable="true" collapsible="true">

                <ui:insert name="top">
                    <table border="0">
                        <tr>
                            <td style="width: 20%"> <p:graphicImage library="img" name="ptt.png" style="width: 40%"/></td>
                             <td style="width: 80%"> <h2>TAHSİLAT UYGULAMASI</h2></td>
                                
                        </tr>
                    </table>    
                    
                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">
                <ui:insert name="bottom">Bottom</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200"  resizable="true" closable="true" collapsible="true">
                <ui:insert name="left">
                    <h:form>
                    <p:menu model="#{tahsilatMenuBean.simpleMenuModel}" style="width: 95%"/>
                    <br/>
                    <p:themeSwitcher style="width: 165px" value="#{tahsilatKisiBean.kisi.tema}">
                        <f:selectItem itemLabel="Tema Seçiniz" itemValue=""/>
                        <f:selectItems value="#{tahsilatKisiBean.temaListesi}"/>
                        <p:ajax listener="#{tahsilatKisiBean.temaKaydet()}"/>
                    </p:themeSwitcher>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
